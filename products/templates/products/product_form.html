{% extends 'products/Base.html' %}
{% block content %}
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <div class="title">
                    Добавить продукт
                </div>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="card-header">Информация о версии</div>
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                        {{ form.as_p }}
                    {% endfor %}
                <button type="submit" class="btn btn-dark">Сохранить продукт</button>
                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>

{% endblock %}
