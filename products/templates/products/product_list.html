{% extends 'products/Base.html' %}
{% load tags %}
{% block content %}

          <div class="row">
              {% for object in object_list %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top"
{#                     src="/media/{{ object.image }}" alt="Card image cap">#}
                  src="{{ object.image| mediapath }}" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">{{ object.name}}<br>
                  {{ object.text | truncatechars:100 }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">{{ object.category }}</button>

                    </div>

                  </div>
                </div>
              </div>
            </div>
              {% endfor %}
          </div>
        {% endblock %}
