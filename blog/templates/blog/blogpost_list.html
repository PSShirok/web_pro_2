{% extends 'blog/base_blog.html' %}

{% block content %}
    <div class="col-12">
        <a class="btn badge-light" href="{% url 'blog:create_blog' %}">Добавить запись</a>
    </div>

          <div class="row">
              {% for object in object_list %}
            <div class="col-6">
              <div class="card mb-6 box-shadow">
                  {% if object.is_published == True %}
                <img class="card-img-top"
                     src="/media/{{ object.image }}" alt="Card image cap">

                <div class="card-body">
                  <p class="card-text">{{ object.name}}<br>
                  {{ object.text | truncatechars:100 }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'blog:detail_post' object.pk %}" class="btn btn-sm btn-outline-secondary" >Просмотр</a>
                        <a href="{% url 'blog:edit_blog' object.pk %}" class="btn btn-sm btn-outline-secondary" >Edit</a>

                    </div>

                  </div>
                </div>
                  {% endif %}
              </div>
            </div>
              {% endfor %}
          </div>
        {% endblock %}
